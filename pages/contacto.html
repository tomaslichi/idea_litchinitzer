        <article>
            <h2 class="negrita" id="contacto">Contacto</h3>
                <fieldset>
                    <form action="">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" placeholder="Juan"><br>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" placeholder="Perez"><br>
                        <label for="correo">Correo electrónico:</label>

                        <div>Causa de contacto</div>
                        <select name="causa">
            <option value="servicio">Consulta sobre servicios</option>

        </select><br>
                        <label for="comentario">Mensaje:</label>
                        <textarea name="comentario" cols="30" rows="5"></textarea>
                        <div>¿Acepta ser contactado/a en un futuro si su mensaje lo requiere?</div>
                        <input type="checkbox" name="acepta" value="1" /><br>
